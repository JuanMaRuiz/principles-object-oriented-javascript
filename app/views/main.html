<div ng-controller="ListofbooksCtrl">
  <h1>List of books</h1>
  <div class="row" ng-repeat="book in books">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="thumbnail">
        <img ng-src="{{book.image}}" alt="OOJS">
      </div>
    </div>
    <h3>{{book.title}} <br><small>{{book.author}}</small></h3>
    <h4>About the author</h4>
    <p></p>
    <p><a href="#/{{book.id}}" class="btn btn-primary" role="button">Read summary</a></p>
  </div>
</div>
